<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JsUnit Assertion Tests</title>
<link rel="stylesheet" type="text/css" href="../../jsunit/css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../../jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../../src/js/Loader.js"></script>

<script language="JavaScript" type="text/javascript">

  function setUp() {
    
  }
  function setUpPage() {
    var ins = new ModuleLoader();
    loadjs();
  }
  
  function loadjs(){
    var ins = ModuleLoader.instance;
    
    ins.loadModule("test.xp.Empty");//require test.xp.Required
    ins.loadModule("test.xp.Sample");
    ins.loadJS("../../test.suite/finish.js");

    
  }
  
  function tearDown() {
    
  }
  
  function testModule_get(){
    assertNotNull("get test.xp.Empty", Module.get("test.xp.Empty"));
    assertNotNull("get test.xp.Required", Module.get("test.xp.Required"));
    assertNull("get illegal name result null", Module.get("xx.xx.xx"));
  }

  function test_Module_require(){
    assertNotNull("Required.test", Module.get("test.xp.Required").test);
  }
  
  function testModule_prototype_method(){
    window.$M = Module.get


    var m = Module.get("test.xp.Empty");
    assertNotNull("$initialize", m.$initialize);
    assertNotNull("mixTo", m.mixTo);
    assertNotNull("compatableTo", m.compatableTo);
    assertNotNull("clz", m.clz);
    assertNotNull("newInst", m.newInst);

    //_$initialize
    assertTrue("test.xp.Sample inited", Module.initedSample);
  }

</script>
</head>

<body>
<div id="sampleDiv"><div id="anotherDiv"></div></div>
<div id="anotherDiv"></div>

</body>
</html>
