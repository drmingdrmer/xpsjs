<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tests</title>
    <link rel="stylesheet" type="text/css" href="../../jsunit/css/jsUnitStyle.css">
    <script type="application/javascript;version=1.7"  src="../../jsunit/app/jsUnitCore.js"></script>
    <script type="application/javascript;version=1.7"  src="../js/test.util.js"></script>
    <script type="application/javascript;version=1.7"  src="../../src/js/Loader.js"></script>
    <script>
      var url = document.location.href;
      url = url.match(/\?[^&]*&/g);
      url = url || [];
      url = url[0].substr(1, url[0].length-2);

      console.log("to test:" + url);

      if (url != "") {
	document.title = url;
	document.write('<script type="application/javascript;version=1.7"  src="m.' + url + '.js"><\/script>');
      }
      function setUp() { }
      function tearDown() { }

      function setUpPage() {
	var ins = new ModuleLoader({
	  onLoadFinish : function() {
	    setUpPageStatus = "complete";
	  }
	});
	ins.loadModule(url);
	window.additionMods && ins.loadModules(window.additionMods);
      }
    </script>
  </head>
  <body>
  </body>
</html>
