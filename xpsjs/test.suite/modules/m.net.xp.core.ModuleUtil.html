<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JsUnit Assertion Tests</title>
<link rel="stylesheet" type="text/css" href="../../jsunit/css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../../jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../../src/js/Loader.js"></script>

<script language="JavaScript" type="text/javascript">

	function setUp() {

	}
	function setUpPage() {
		var ins = new Loader({
			onLoadFinish : function (){
				window.setUpPageStatus = "complete";
			}
		});
		loadjs();

	}
	
	function loadjs(){

		var ins = Loader.instance;
		
		ins.loadJS("Module.js");
		ins.loadModule("net.xp.core.ModuleVars");
		
	}
	
	function tearDown() {
	  
	}
	
	function test_module(){
		
		var moduleVariable, globalVariable;
		
		var mv = Module.get("net.xp.core.ModuleVars");
		var module = new Module("temp",["net.xp.core.ModuleVars"],
		function ($this, $name){return{
			test$m : function (){
				var m = this._($name);
				moduleVariable = m;
				m.t = 6;
			},
			
			set$m_t : function (i){
				var m = this._($name);
				m.t = i;
			},
			
			get$m_t : function (){
				var m = this._($name);
				return m.t;
			},
			
			test$g : function (){
				var g = this.__($name);
				globalVariable = g;
			},
			
			get$g_t : function (){
				var g = this.__($name);
				return g.t;
			},
			
			set$g_t : function (i){
				var g = this.__($name);
				g.t = i;
			}
			
		}});
		
		var inst = module.newInst();
		inst.constructor.prototype.test$m();
		assertTrue("m not null", moduleVariable != null);
		assertEquals("m.t", 6, inst.get$m_t());

		inst.set$m_t(3);
		assertEquals("m.t", 3, inst.get$m_t());
		
		inst.set$g_t(13);
		var inst2 = module.newInst();
		assertEquals("shared global value", 13, inst2.get$g_t());
	}


</script>
</head>

<body>
<div id="sampleDiv"><div id="anotherDiv"></div></div>
<div id="anotherDiv"></div>

</body>
</html>
