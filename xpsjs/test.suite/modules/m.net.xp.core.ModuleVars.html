<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JsUnit Assertion Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../../jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../../src/js/Loader.js"></script>

<script language="JavaScript" type="text/javascript">

	function setUp() {
		
	}
	function setUpPage() {
		var ins = new Loader({
			holders		: "",
			finishInit	: loadjs
		});
	}
	
	function loadjs(){
		var ins = Loader.instance;
		
		ins.loadJS("Module.js");
		ins.loadModule("net.xp.core.ModuleVars");
		ins.loadJS("../../test.suite/finish.js");
	}
	
	function tearDown() {
	  
	}
	
	function test_module(){
		
		var vm, vg;
		
		var mv = Module.get("net.xp.core.ModuleVars");
		var module = new Module("temp",["net.xp.core.ModuleVars"],{
			test$m : function (){
				var m = this.$m(arguments);
				vm = m;
				m.t = 6;
			},
			
			set$m_t : function (i){
				var m = this.$m(arguments);
				m.t = i;
			},
			
			get$m_t : function (){
				var m = this.$m(arguments);
				return m.t;
			},
			
			test$g : function (){
				var g = this.$g(arguments);
				vg = g;
			},
			
			get$g_t : function (){
				var g = this.$g(arguments);
				return g.t;
			},
			
			set$g_t : function (i){
				var g = this.$g(arguments);
				g.t = i;
			}
			
		});
		
		var inst = module.newInst();
		inst.constructor.prototype.test$m();
		assertTrue("m not null", vm != null);
		assertEquals("m.t", 6, inst.get$m_t());

		inst.set$m_t(3);
		assertEquals("m.t", 3, inst.get$m_t());
		assertEquals("m.proto.t", 6, inst.constructor.prototype.get$m_t());
		
		inst.set$g_t(13);
		var inst2 = module.newInst();
		assertEquals("shared global value", 13, inst2.get$g_t());
	}


</script>
</head>

<body>
<div id="sampleDiv"><div id="anotherDiv"></div></div>
<div id="anotherDiv"></div>

</body>
</html>
